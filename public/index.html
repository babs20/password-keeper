<!DOCTYPE html>
<html lang="en" class="min-w-full min-h-full">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=deice-width, initial-scale=1.0">

    <title>Keeper</title>

    <link rel="stylesheet" href="/styles/tailwind.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>

    <script type="text/javascript" src="/scripts/network.js"></script>
    <script type="text/javascript" src="/scripts/views_manager.js"></script>

    <script type="text/javascript" src="/scripts/components/header.js"></script>
    <script type="text/javascript" src="/scripts/components/homepage.js"></script>
    <script type="text/javascript" src="/scripts/components/login_form.js"></script>
    <script type="text/javascript" src="/scripts/components/org_login_form.js"></script>
    <script type="text/javascript" src="/scripts/components/signup_form.js"></script>
  </head>

  <body class="w-screen h-screen bg-blue-50 flex flex-col">
    <header id="page-header" class="page-header w-screen h-1/6 bg-white">

    </header>



    <main id="main-content" class="bg-white-50 flex w-screen h-full">
      <div class="w-screen h-100 flex flex-col items-center justify-center">
        <form id="user-login-form" class="user-login-form h-72 w-72 flex flex-col items-center justify-center">
          <p class="font-sans text-2xl font-bold w-2/3 mb-1">Login</p>
          <div class="login-form_field-wrapper flex flex-col m-3 w-2/3">
            <label for="email" class="text-l font-bold">Email</label>
            <input type="email" name="email" placeholder="email" class="mt-2 border-2 rounded border-gray-400 p-1">
          </div>

          <div class="login-form_field_wrapper flex flex-col w-2/3 ml-3 mr-3 mb-3">
            <label for="password" class="text-l font-bold">Password</label>
            <input type="password" name="password" placeholder="password" class="mt-2 border-2 rounded border-gray-400 p-1">
          </div>

          <div class="login-form_field_wrapper w-2/3">
            <button class="mt-2  rounded p-1 bg-button w-full text-white hover:bg-hoverBlue">Login</button>
          </div>
        </form>
        <div class="flex flex-col items-center justify-center mt-3 w-72">
          <p>Organization? <a id="sign-up-link" href="/users/registration">Login</a>
          <p>Don't have an account? <a id="sign-up-link" href="/users/registration">Register</a>
        </div>
      </div>
    </main>
  </body>
</html>
